<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="theStyleOfDetail.css">

<body style="overflow-x: hidden;">
    <header>
        <div>
            <h3 class="website-title">JMOVIES</h3>
            <ul class="option-list">
                <li><a href="#">All movies</a></li>
                <li><a href="#">Popular</a></li>
                <li><a href="#">Popular</a></li>

                <input type="search" placeholder="search">

        </div>

            <div class="poster">
                  <img src="images/cmbyn2.jpg" alt="call_me_by_your_name">
            </div>

                <div class="introduction">
                    <h2>Call me by your name(2017)</h2>

                <div class="list">

                  <button class="box11 episode">11</button>

                  <button class="box14 episode">14</button>

            </div>
        </div>
    </main> 
    <footer>
        <div>
          <ul class="more-info">
              <li><a href="#">Contact us</a></li>
              <li><a href="#">Help</a></li>

        </div>
  </footer>
